<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="css/wiki.css">
    <link rel="stylesheet" href="css/animation.css">

    <!-- endbuild -->
  </head>
  <body ng-app="similarMusicApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
  <div ng-controller="MainCtrl" class="container">
    <form class = "searchForm" role = "form" ng-submit = "artistIDLookUp()">
      <input type = "text" class = "searchInput" ng-model = "searchInput"></input>
      <span>
        <button class = "searchButton" value = "Search" type = "submit">Search</button>
      </span>
    </form>

    <div class = "wrap" masonry ng-show = "ready">
      <div class = "masonry-brick artist" ng-repeat = "artist in relatedArtists.artists">
        <img class = "artistImage" ng-src  = "{{artist.images[1].url}}">
        
        <div class = "artistDescription">
          <div class = "artistCenter">
            <a target = "_blank" title = "Search on YouTube" href = "https://www.youtube.com/results?search_query={{artist.name}}"><i class="icon-youtube"></i></a>
            <a target = "_blank" title = "Find on Spotify" href = "{{artist.external_urls.spotify}}"><i class="icon-spotify"></i></a>
            <a target = "_blank" title = "Wikipedia" href = "http://en.wikipedia.org/wiki/{{artist.newName}}"><i class="icon-wikipedia"></i></a>
            <a target = "_blank" title = "Discography" href = "http://www.discogs.com/search/?q={{artist.name}}"><i class="icon-cd"></i></a>
            <a target = "_blank" title = "Search {{artist.name}}" href='#' ng-click = "relatedArtistLookUp(artist.id)"><i class="icon-arrows-cw"></i></a>

            <p class = "artistName">{{artist.name}}</p>
            <p class = "artistGenre">{{artist.genres[0]}}</p>
          </div><!--artistCenter-->
        </div><!--artistDescription-->

        <a target = "_blank" class = "artistTrackAnchor" title = "Search on YouTube" href = "https://www.youtube.com/results?search_query={{artist.name}} {{artist.currentTrackName}}"><p class = "artistTrackName">{{artist.currentTrackName}}</p></a>

        <audio ng-src ="{{artist.currentTrack}}" controls>
        </audio>
        <div class = "artistTrackImageWrap">
          <img ng-src = "{{artist.tracks[0].album.images[1].url}}" class = "artistTrackImage" ng-click = "switchSong(artist.tracks[0].song_url, artist.tracks[0].name, artist.index)">
          <img ng-src = "{{artist.tracks[1].album.images[1].url}}" class = "artistTrackImage" ng-click = "switchSong(artist.tracks[1].song_url, artist.tracks[1].name, artist.index)">
          <img ng-src = "{{artist.tracks[2].album.images[1].url}}" class = "artistTrackImage" ng-click = "switchSong(artist.tracks[2].song_url, artist.tracks[2].name, artist.index)">
        </div><!--artistTrackImageWrap-->
      </div><!--artist-->
    </div><!--wrap-->
  </div><!--container-->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>

    <![endif]-->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>

    <script src="bower_components/angular-masonry/angular-masonry.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <!-- endbuild -->
</body>
</html>
